name: CI

on: [push]

jobs:
  clojure:
    strategy:
      matrix:
        os: [ubuntu-latest] # I'll worry about other OSes later

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@12.1
        with:
          cli: 1.11.1.1413
          clj-kondo: 2023.09.07

      # optional
      - name: Cache Clojure dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-

      - name: Run tests & coverage
        run: |
          clojure -X:env/test:coverage

      - name: Lint source
        run: |
          clj-kondo --lint src